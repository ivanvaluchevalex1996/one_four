<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Макет 1.4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
     
    <div class="site-container">

        <header class="header">

            <div class="part-one">
                <div class="part-one__icon part-one__icon--close"><img src="/one_four/img/headerImage/close.svg" alt="close" class="part-one__icon part-one__icon--close--img"></div>
                <div class="part-one__icon part-one__icon--logo"><img src="/one_four/img/headerImage/Group.svg" alt=""></div>
            </div>

            <div class="part-two">
                <div class="part-two__icon part-two__icon--search"><img src="/one_four/img/headerImage/checkstatus.svg" alt="" class="part-two__icon part-two__icon--search--img"></div>
            </div>


        </header>

        <section class="main">

            <div class="list">
                <div class="list__item list__item--repair">Ремонт техники</div>
                <div class="list__item list__item--services">Услуги и сервисы</div>
                <div class="list__item list__item--clients">Корпоративным клиентам</div>
                <div class="list__item list__item--salers">Продавцам техники</div>
                <div class="list__item list__item--partners">Партнерам</div>
                <div class="list__item list__item--generators">Производителям</div>
                <div class="list__item list__item--centers">Наши сервисные центры</div>
                <div class="list__item list__item--contacts">Контакты</div>
            </div>

        </section>

        <footer class="footer">

            <div class="icons">

                <div class="icons__item icons__item--call"><img src="/one_four/img/headerImage/call.svg" alt="call"></div>
                <div class="icons__item icons__item--chat"><img src="/one_four/img/headerImage/chat.svg" alt="chat"></div>
                <div class="icons__item icons__item--profile"><img src="/one_four/img/headerImage/profile.svg" alt="profile"></div>

            </div>

            

            <div class="email">mail@cps.com</div>

            <div class="number">8 800 555 3535</div>

            <div class="language">
                <div class="language__item language__item--ru--hover">RU</div>
                <div class="language__item language__item--en--hover">EN</div>
                <div class="language__item language__item--ch--hover">CH</div>
            </div>

        </footer>

    </div>
        
    


    </body>
</html>
